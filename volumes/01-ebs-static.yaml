apiVersion: v1
kind: PersistentVolume      #pv just cretaed its only ebs 
metadata:
  name: ebs-static          #pvc is if pv wnats to interact or attach to pod/node then pvc need
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0098e8b28652cd81a
---


apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  

---
apiVersion: v1
kind: Pod
metadata:
  name: ebs-static
  labels: 
    purpose: ebs-static
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1d
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: ebs-static
      mountPath: /usr/share/nginx/html
  volumes:
  - name: ebs-static
    persistentVolumeClaim:
      claimName: ebs-static  
---

kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
   purpose: ebs-static    
  ports: 
  - name: nginx-svc-port
    port: 80
    targetPort: 80
    nodePort: 31152
